<form #registerForm="ngForm" (ngSubmit)="register()">
  <div class="form-group">
    <label class="text-center">Register</label>
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="username" name="username" [(ngModel)]="model.username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="password" name="password" [(ngModel)]="model.password">
  </div>

  <div class="form-group">
      <p *ngFor="let item of values">
        {{item.id}} {{item.name}}
        </p>
  </div>

  <div class="form-group">
    <button type="submit" class="btn-primary mr-3">Register</button>
    <button type="button" class="btn-primary" (click)="cancel()">Cancel</button>
  </div>
</form>
