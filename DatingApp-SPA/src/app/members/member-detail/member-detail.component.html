<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user?.photoUrl}}" alt="{{user?.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user?.city}},{{user?.country}}</p>
          </div>
          <div>
              <strong>Last Active:</strong>
              <p>{{user?.lastActive}}</p>
            </div>
          </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset>
          <tab heading="About {{user?.knownAs}}">
            <h4>Description</h4>
            <p>{{user?.introduction}}</p>
            <h4>Looking For</h4>
            <p>{{user?.lookingFor}}</p>
            <h4>Interests</h4>
            <p>{{user?.interests}}</p>
          </tab>
            <tab heading="Photo Gallery">
                <!-- <div *ngFor="let p of user.photos">
                  <img src="{{p.url}}">
              </div> -->
              <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
            </tab>
        </tabset>

      </div>
    </div>
  </div>
</div>
